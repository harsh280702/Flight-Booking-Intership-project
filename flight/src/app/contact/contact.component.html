<!-- Hero Section -->
<div class="hero relative h-[300px] bg-cover bg-center" >
  <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
    <div class="text-center text-white px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-2">Contact Us</h1>
      <p class="text-lg">We're here to help you, 24x7</p>
    </div>
  </div>
</div>

<!-- Contact Form + Info -->
<section class="max-w-7xl mx-auto px-4 py-12 grid md:grid-cols-2 gap-10">
  <!-- Contact Form -->
  <div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>
    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Name</label>
        <input type="text" placeholder="Your Name" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Message</label>
        <textarea rows="5" placeholder="Your message..." class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Send Message</button>
    </form>
  </div>

  <!-- Contact Info -->
  <div class="bg-gray-50 p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Get in Touch</h2>
    <div class="space-y-4 text-gray-700">
      <div class="flex items-start space-x-3">
        <i class="fas fa-map-marker-alt text-blue-500 mt-1"></i>
        <span>TravelGo HQ, Tower B, Tech Park, Gurgaon, India</span>
      </div>
      <div class="flex items-start space-x-3">
        <i class="fas fa-phone text-blue-500 mt-1"></i>
        <span>+91 98765 43210</span>
      </div>
      <div class="flex items-start space-x-3">
        <i class="fas fa-envelope text-blue-500 mt-1"></i>
        <span></span>
      </div>
      <div class="flex items-start space-x-3">
        <i class="fas fa-clock text-blue-500 mt-1"></i>
        <span>Available 24x7 for support & bookings</span>
      </div>
    </div>
  </div>
</section>
