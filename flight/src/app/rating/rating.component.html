<div class="max-w-3xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4 text-center">Flight Ratings</h2>

  <div *ngFor="let rating of ratings" class="bg-white shadow rounded p-4 mb-4">
    <div class="flex justify-between items-center">
      <div>
        <p class="font-bold text-lg">{{ rating.airline }}</p>
        <p class="text-gray-600 text-sm">Flight No: {{ rating.flightNumber }}</p>
      </div>
      <div class="text-yellow-500">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <svg *ngIf="star <= rating.rating" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.259 3.892a1 1 0 00.95.69h4.104c.969 0 1.371 1.24.588 1.81l-3.32 2.412a1 1 0 00-.364 1.118l1.258 3.892c.3.921-.755 1.688-1.538 1.118l-3.32-2.412a1 1 0 00-1.175 0l-3.32 2.412c-.783.57-1.838-.197-1.538-1.118l1.258-3.892a1 1 0 00-.364-1.118L2.707 9.319c-.783-.57-.38-1.81.588-1.81h4.104a1 1 0 00.95-.69l1.259-3.892z"/>
          </svg>
          <svg *ngIf="star > rating.rating" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline text-gray-300" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.259 3.892a1 1 0 00.95.69h4.104c.969 0 1.371 1.24.588 1.81l-3.32 2.412a1 1 0 00-.364 1.118l1.258 3.892c.3.921-.755 1.688-1.538 1.118l-3.32-2.412a1 1 0 00-1.175 0l-3.32 2.412c-.783.57-1.838-.197-1.538-1.118l1.258-3.892a1 1 0 00-.364-1.118L2.707 9.319c-.783-.57-.38-1.81.588-1.81h4.104a1 1 0 00.95-.69l1.259-3.892z"/>
          </svg>
        </ng-container>
      </div>
    </div>
    <p class="mt-2 text-gray-700 italic">"{{ rating.comment }}"</p>
  </div>
</div>
