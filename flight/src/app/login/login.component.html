<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <!-- Role toggle buttons -->
    <div class="flex justify-center mb-5 space-x-4">
      <button
        type="button"
        (click)="setUserType('user')"
        [class.bg-blue-600]="userType === 'user'"
        [class.text-white]="userType === 'user'"
        [class.bg-gray-200]="userType !== 'user'"
        class="px-4 py-2 rounded border border-gray-300 hover:bg-blue-600 hover:text-white transition"
      >
        User
      </button>
      <button
        type="button"
        (click)="setUserType('admin')"
        [class.bg-blue-600]="userType === 'admin'"
        [class.text-white]="userType === 'admin'"
        [class.bg-gray-200]="userType !== 'admin'"
        class="px-4 py-2 rounded border border-gray-300 hover:bg-blue-600 hover:text-white transition"
      >
        Admin
      </button>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter email"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-600 text-sm mt-1">
          Please enter a valid email.
        </div>
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="pa"
          required
          minlength="6"
          class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter password"
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-600 text-sm mt-1">
          Password must be at least 6 characters.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>

      <p *ngIf="errorMessage" class="text-red-600 mt-3 text-center">{{ errorMessage }}</p>

      <div *ngIf="loggedInUser" class="mt-4 p-3 bg-green-100 text-green-800 rounded text-center">
        Logged in as <strong>{{ loggedInUser.username }}</strong> with role <strong>{{ loggedInUser.role }}</strong>
      </div>
    </form>
  </div>
</div>
